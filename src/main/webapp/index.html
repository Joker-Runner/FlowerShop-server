    $(document).ready(function () {
        $.post("./flower_list", {"start_number": 0}, function (data, status) {
            var flowers = JSON.parse(data);
            var temp = $("#flow-temp");
            for (var i = 0; i < flowers.length; i++) {
                var flow = flowers[i];
                var fd = temp.clone();
//                var imgs = fd.find("img");
//                $(imgs[0]).src(flow.imageURL);
                var h3s = fd.find("h3");
                $(h3s[0]).text(flow.title);
                var pintros = fd.find("p");
                $(pintros[0]).text(flow.introduction);
                fd.css("display", "block").attr("id", "");
                temp.parent().append(fd);
            }
        })
    })
